<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name }} Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ table_name }} Data</h1>
    <div class="container">
        {% if data %}
            <table>
                <thead>
                    <tr>
                        {% for column in data[0].keys() %}
                            <th>{{ column }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for value in row.values() %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No data found in this table.</p>
        {% endif %}
    </div>
</body>
</html>
